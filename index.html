<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>CS Login</title>
</head>
<body>
    <main>
        <section class="login">
            <img src="./image/logo.png" class="login_logo">
            <h1 class="login_title">Login</h1>
            <label class="login_label">
                <span>Username</span>
                <input type="text" name="username" class="input">
            </label>
            <label class="login_label">
                <span>Password</span>
                <input type="text" name="password" class="input">
            </label>
            <div class="login_icon">
                <button type="button" class="icons_button">
                    <img src="./image/apple.png" alt="apple">
                </button>
                <button type="button" class="icons_button">
                    <img src="./image/google.png" alt="google">
                </button>
            </div>
            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Keep Login
            </label>
            <button type="button" class="login_button" disabled>Login
            </button>
            <div class="link">
            <a href="#" class="login_link">Can't login?</a>
            <a href="#" class="login_link">Create Account</a>
            </div>
        </section>
        <section class="wallpaper">

        </section>
    </main>
</body>
</html>
